<link rel="stylesheet" href="./custom-video-player.css" />

<a class="gh-link" href="../../index.html">Go to main menu</a>
<div class="container">
  <div class="player">
    <video class="player-video viewer" src="652333414.mp4" autoplay></video>
    <div class="player-controls">
      <div class="progress">
        <div class="progress-filled"></div>
      </div>
      <button class="player-button toggle" title="Toggle Play">&#9658;</button>
      <input
        type="range"
        name="volume"
        class="player-slider"
        min="0"
        max="1"
        step="0.05"
        value="1"
      />
      <input
        type="range"
        name="playbackRate"
        class="player-slider"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
      />
      <button data-skip="-10" class="player-button">&laquo; 10s</button>
      <button data-skip="25" class="player-button">25s &raquo;</button>
    </div>
  </div>
</div>

<script type="module" src="./custom-video-player.js"></script>
