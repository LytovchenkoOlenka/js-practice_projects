  window.addEventListener("keyup", (e) => {
    // Додаємо нову клавішу
    pressed.push(e.key);

    // Обрізаємо масив, якщо він довший за секретний код
    if (pressed.length > secretCode.length) {
      pressed.shift();
    }

    // Перевіряємо, чи був введений секретний код
    if (pressed.join("").includes(secretCode)) {
      cornify_add();
    }

    console.log(pressed);
  });
</script>
